<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Nav section starts here-->
    <div class="nav">
        <h1 class="head">URL SHORTNER</h1>
    </div>
    <!--Nav section ends -->

    <!--Content section starts -->
    <div class="content">
        <h2>
           Paste Your URL to be shortened            
        </h2>

        <form class="form">
            <input type="text" class="textbox" id="url" placeholder="https://www.example.com/long-url">

            <div class="btn">
                <button class="short"  type="submit">Short URL</button>
                
            </div>
        </form>
        <div class="result">
            
        </div>

        <div class="para">
            <p>
                URL Shortener is a free tool to shorten a url or reduce a link. <br>
                Use our URL Shortener to create a shortened link <br>making it easy to remember
            </p>
        </div>

        
           
        
       
    </div>
    <!--Content section ends here-->
    <script src="script.js"></script>
   
</body>
</html>
